<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="clock hours" style="--color:#f6ff00;">
            <span class="hr">00</span>
            <span class="text">Hours</span>
            <div class="indicator indicatorHR">
                <div class="bcindicator bcindicatorHR"></div>
            </div>
        </div>
        <div class="clock minutes" style="--color:#00f2ff;">
            <span class="mn">00</span>
            <span class="text">Minute</span>
            <div class="indicator indicatorMN">
                <div class="bcindicator bcindicatorMN"></div>
            </div>
        </div>
        <div class="clock seconds" style="--color:#ff0606;">
            <span class="sn">00</span>
            <span class="text">Second</span>
            <div class="indicator indicatorSN">
                <div class="bcindicator bcindicatorSN"></div>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
